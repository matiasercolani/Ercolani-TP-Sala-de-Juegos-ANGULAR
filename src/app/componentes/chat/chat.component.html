<div class="principal">
<div class="container main-container">

  <div class="chat-window">
    <h2>Sala Chat</h2>

    <hr>
  
    <div class="app-mensajes" id="app-mensajes">

      <div *ngFor='let chat of _cs.chats'
            [ngClass]="{'text-right':_cs.nombreUser == chat.nombre}">
        <span class="badge" [ngClass]="{'badge-primary':_cs.nombreUser == chat.nombre, 'badge-success':_cs.nombreUser != chat.nombre}">{{chat.nombre}}</span> <br>
        <p class="badge badge-pill badge-light">
          {{chat.mensaje}}
        </p>
      </div>


        <!-- <div class="text-right">
          <span class="badge badge-primary">Matias</span>
          <p>
            Este es un msj
          </p>
        </div> -->

    </div>


    <input  type="text" name="mensaje" autocomplete="off"
            [(ngModel)]="mensaje" 
            class="form-control"
            (keyup.enter)="enviar_mensaje()"
            placeholder="Enviar mensaje">

  </div>


</div>

</div>
