<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="./assets/imagenes/user.png" id="icon" alt="User Icon" /><br>
        Iniciar Sesión
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)="login( f )"
      #f="ngForm">
        <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">*El correo es obligatorio</span>
        <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email" [(ngModel)]="usuario.email" required email minlength="3">
        <br>
        <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">*Al menos 6 caracteres</span>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña" [(ngModel)]="usuario.password" required minlength="6"><br>
        <input [(ngModel)]="recordarme" id="cbk1" type="checkbox" name="remember-me"> 
        <label for="cbk1" class="cbk">Recordar mi usuario</label><br>
        <input type="submit" class="fadeIn fourth" value="Ingresar">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        ¿No tenes una cuenta? <a class="underlineHover" routerLink="/registro">Crear una cuenta</a>
      </div>
  
    </div>
  </div>
